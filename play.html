<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="play.css" rel="stylesheet">
    <title>Hangman Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <p>Use the alphabet below to guess the word, or click hint to get a clue.</p>
    </div>
    <div class="wrapper">
        <div id="buttons"></div>
        <p id="catagoryName"></p>
        <div id="hold"></div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <button id="reset">Play again</button>
        </div>
    </div>
    <!-- Add an iframe to display result.html -->
    <iframe id="resultFrame" style="display: none;"></iframe>
    <script src="play.js">
        var resultMessage = decodeURIComponent(new URLSearchParams(window.location.search).get("result"));
        document.getElementById("resultMessage").textContent = resultMessage;
    </script>
</body>
</html>
